<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>AYYILDIZ İLETİŞİM</title>
</head>

<body>
    <!-- Sosyal bar start -->
    <div id="social">
        <font>AYYILDIZ İLETİŞİM | <span>Bilgi Paylaştıkça Çoğalır...</span></font>

        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-google"></i>
        <i class="fas fa-search"></i>
        <a id="loginlink" href="login.html"><i class="fa-solid fa-right-to-bracket"></i></a>

    </div>
    <!-- Sosyal bar finish -->

    <!-- Container start -->
    <div id="container">

        <div class="login">

            <div class="row">

                <div class="logintext">
                    <label for="">Kullanıcı Adı</label>
                </div>

                <div class="logininput">
                    <input type="text" placeholder="Kullanıcı Adınızı giriniz...">
                </div>

            </div>

            <div class="row">

                <div class="logintext">
                    <label for="">Şifre</label>
                </div>

                <div class="logininput">
                    <input type="text" placeholder="Şifrenizi giriniz...">
                </div>

            </div>

            <div class="row">

                <input class="logingiris" type="submit" value="GİRİŞ">

            </div>

        </div>

        <!-- Footer start -->
        <footer>Tüm Hakları Saklıdır &copy; | 2023</footer>
        <!-- Footer finish -->

    </div>
    <!-- Container finish -->
</body>

</html>
